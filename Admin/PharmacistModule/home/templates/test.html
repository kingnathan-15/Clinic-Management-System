{% extends 'base.html' %}
{% block content%}
        <!-- Section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                  {% for prescri in prescriptions %}
                    <div class="col mb-5">
                        <div class="card h-100">
                            <!-- Prescription image-->
                            <img class="card-img-top" src="{{prescri.image.url }}" alt="..." />
                            <!-- Prescription details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Prescription name-->
                                    <h5 class="fw-bolder">{{prescri.name}}</h5>
                                    <!-- Prescription price-->
                                    Ksh{{prescri.price}}
                                </div>
                            </div>
                            <!-- Prescription actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">View Prescription</a></div>
                            </div>
                        </div>
                    </div>

                    {% endfor %}
                    
                    </div>
                </div>
            </div>
        </section>
        {% endblock%}
